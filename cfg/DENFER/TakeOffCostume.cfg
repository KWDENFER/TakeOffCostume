// 0 - выкл. плагин, 1 - только Т, 2 - только КТ, 3 - обе команды (допустим вы выбрали 1 => если Т убивает СТ, то игрок за Т имеет возможность надеть скин проивника)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "3.000000"
sm_toc_plugin "1"

// Префикс перед сообщениями плагина
// -
// Default: "[{green}SM{default}]"
sm_toc_prefix "[{green}SM{default}]"

// Разрешить плагину вести журнал ошибок? (0 - запретить, 1 - разрешить)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_toc_logging "1"

// Разрешить игрокам настраивать плагин под себя (уведомления и тп)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_toc_settings_plugin "0"

// Вероятность c которой игрок имеет возможность сменить скин (ставьте 100 - если хотите, чтобы игрок в любом случае мог сменить скин)
// -
// Default: "100"
// Minimum: "1.000000"
// Maximum: "100.000000"
sm_toc_chance "100"

// Максимальное расстояние между атакующим и жертвой (не советую ставить большое значение, но если вы хотите убрать ограничение, то ставьте 8192, по-моему это максимальная длина и соответсвенно ширина карты, но данную статистику я брал еще с GoldSource)
// -
// Default: "150"
// Minimum: "0.000000"
sm_toc_distance "150"

// Разрешить игроку сохранять свой скин на следующий раунд (0 - запретить, 1 - разрешить)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_toc_savecostume_everyround "0"

// Разрешить уведомлять атакующего после убийства игрока о том, что он может снять скин с игрока? (0 - запретить, 1 - разрешить)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_toc_notification "0"

// 0 - оставляет тело убитого игрока на месте, не меняя скин, если его подобрал другой игрок, 1 - удалить тело, 2 - сжечь тело, 3 - поменять скин трупа на скин игрока, который снял форму с потерпевшего
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "3.000000"
sm_toc_remove_body "3"

// Сколько секунд удерживать меню для выбора скина (при условие, что sm_notification 1), 0 - будет активно, пока его не закроют
// -
// Default: "10"
// Minimum: "0.000000"
sm_toc_menu_time "10"

// 0 - выключить все сообщения плагина, 1 - сообщать в чате, 2 - сообщать только в окне снизу (Hint), 3 - 1, 2 вместе
// -
// Default: "3"
// Minimum: "0.000000"
// Maximum: "3.000000"
sm_toc_messages_mode "3"

// Разрешить инвентарь, в котором игроки смогут хранить свои скины? (0 - запретить, 1 - разрешить)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_toc_inventory "0"

// Разрешить сохранять инвентарь игрока в течение всей карты? (0 - запретить, 1 - разрешить) (при 0 инвентарь в начале каждого раунда будет очищаться)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_toc_save_everyround_inventory "0"

// Разрешить игроку сохранять инвентарь после смерти? (0 - запретить, 1 - разрешить. (учтите, что sm_takeoffcostume_savecostumes_everyround может быть равен 0, тогда в следующем раунде все равно очистится инвентарь))
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_toc_save_afterdeath_inventory "0"

// Разрешить звуковую составляющую плагина? (0 - запретить, 1 - разрешить)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_toc_sound "1"

// Путь к файлу 'снятие скина с противника' №1
// -
// Default: "DENFER/TakeOffCostume/put_on1.mp3"
sm_toc_sound_putson1 "DENFER/TakeOffCostume/put_on1.mp3"

// Путь к файлу 'снятие скина с противника' №2
// -
// Default: "DENFER/TakeOffCostume/put_on2.mp3"
sm_toc_sound_putson2 "DENFER/TakeOffCostume/put_on2.mp3"

// Путь к звуковому файлу 'смена скина в инвентаря'
// -
// Default: "DENFER/TakeOffCostume/put_on_from_inventary.mp3"
sm_toc_sound_change "DENFER/TakeOffCostume/put_on_from_inventary.mp3"

// Путь к звуковому файлу 'открытие инвентаря' №1
// -
// Default: "DENFER/TakeOffCostume/open_inventory1.mp3"
sm_toc_sound_open_inventory1 "DENFER/TakeOffCostume/open_inventory1.mp3"

// Путь к звуковому файлу 'открытие инвентаря' №2
// -
// Default: "DENFER/TakeOffCostume/open_inventory2.mp3"
sm_toc_sound_open_inventory2 "DENFER/TakeOffCostume/open_inventory2.mp3"

// Путь к звуковому файлу 'открытие инвентаря' №3
// -
// Default: "DENFER/TakeOffCostume/open_inventory3.mp3"
sm_toc_sound_open_inventory3 "DENFER/TakeOffCostume/open_inventory3.mp3"

// Путь к звуковому файлу 'выкинуть скин из инвентаря'
// -
// Default: "DENFER/TakeOffCostume/delete_costume.mp3"
sm_toc_sound_delete_costume "DENFER/TakeOffCostume/delete_costume.mp3"

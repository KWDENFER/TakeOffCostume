//																																				//
//																																				//
//		Жаргонные слова:																														//
//		- квар (cvar) - консольная переменная или же Console Variable.																			//
//		- конфиг - файл содержащий основные настройки плагина ( содержащий консольные переменные), это переменные можно изменять 				//
//				   через консоль, так и через данный .cfg файл.																					//
//																																				//
//		Консольные переменные:																													//
//		1. sm_toc_plugin - основной квар, который отвечает за работу плагина.																	//
//      2. sm_toc_prefix - префикс перед сообщениями, которые отправляет плагин.																//
// 		3. sm_toc_logging - один из важных кваров, так как именно он отслеживает работу плагина, его лучше держать включеным ( = 1),			//
//						 чтобы в случает проблем с плагином, было легче разобраться. Все отчеты записываются в соответсвующую 					//
//						 папку и в соответствующий файл. addons\sourcemod\logs\DENFER\TakeOffCostume date.log, там где date -					//
//						 - дата запуска плагина. Для формирования отчета во время игры отвечает комманда sm_debug или /debug 					//
//						 в чате.																												//
//		4. sm_toc_settings_plugin - позволяет игрокам настраивать под себя некоторые функции плагина (т.к. сообщения плагина и тп.)				//
//		5. sm_toc_chance - шанс с которым атакующий может забрать скин у потерпевшего. Вы можете подметить, что данная							//
//						   переменная не имеет значения 0 - это сделано только потому, что проще выключить плагин при помищи 					//
//						   sm_toc = 0, чем выставлять значение данной переменной = 0.															//
//		6. sm_toc_distance - максимальное расстояние между игроками, при котором происходит срабатывание и атакающий может						//
//							 забрать скин у потерпевшего. Не советую ставить меньше 64, поэксперементируйте и найдите 							//
//							 подходящее расстояние.																								//
//		7. sm_toc_savecostume_everyround - данный квар позволяет игроку сохранить скин, который надет на нем на следующий раунд.				//
//										   Подмечу, что если вы умрете - скин пропадет.															//
//		8. sm_toc_notification - включает возможность отказаться или принять скин потерпевшего. Ничего особого в данном кваре нет.				//
//      9. sm_toc_remove_body - пожалуй один из самых коварных и опасных кваров в данном плагине, в принципе 0, 1, 2 - работают стабильно		//
//								и не вызывают проблем, но 3 - в нкоторых случаях, а именно если потерпевший умер в воде							//
//								и его скин подобрали, то тело начинает колбасить и швырять во все стороны, так же это может						//
//								сработать, если тело катилось с лестницы и вообще при лююбом движение трупа.Скин трупа меняется на				//
//								скин игрока с задержкой равной 3 секунд, если за это время тело не остановилось, то можете неблюдать			//
//								за "полтергейстом".																								//
//		10. sm_toc_menu_time - время с которым у игрока будут запрашивать сменить скин. Не советую ставить слишком большое значение.		    //
//							  И тем более 0, но пробуйте, эксперементируйте ;)																	//
//		11. sm_toc_messages_mode - в каком формате выводить сообщения плагина, 1 - выводит в только в чат, 2 - выводит в специальное			//
//								   окошечко информации снизу, еще его называют Hint, 3 - включает 1 и 2 пункт вместе.							//
//		12. sm_toc_inventory - включает специальный инвентарь, в котором игроки могут хранить свои скины на протяжение всей карты 				//
//							   (в зависимости от определенных настроек, таких как: sm_toc_save_everyround_inventory и							//
//							   sm_toc_save_afterdeath_inventory).																				//
//		13. sm_toc_save_everyround_inventory - сохраняет инвентарь игрока до конца раунда, выставляйте значение 1 и инвентарь игроков 			//
//											   будет сохранен до конца карты, или 0, если хотите очищать его в каждом новом раунде.				//
//		14. sm_toc_save_afterdeath_inventory - очищает инвентарь игрока, если он умер. (обратите внимание на sm_toc_save_everyround_inventory). //
//		15. sm_toc_sound - звуковая часть плагина, отвечает за работу звука в плагине. 															//
//		Дальше идут квары, отвечающий за пути к этим звукам.																					//
